<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="static/favicon.ico.png" rel="icon">
        <link href="static/styles.css" rel="stylesheet">
        <title>Cheat Sheet Central: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <!-- Header/navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="skiptranslate">
                    <a class="navbar-brand" href="https://github.com/FelixOakz/Cheat-Sheet-Central">Cheat Sheet Central</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://github.com/FelixOakz/Cheat-Sheet-Central">Contribute</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <form action="/" method="post">
                                    {% for sheet in sheets %}
                                    <li><button class="dropdown-item" name="sheet" value="{{ sheet }}" type="submit">{{ sheet }}</button></li>
                                    {% endfor %}
                                </form>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main block -->
        <div>
            <!-- page content will render here  -->
            <main class="container py-5 text-center">
                {% block main %}
                {% endblock %}
            </main>
        </div>

        <!-- footer -->
        <footer class="text-center">
            <div class="text-center p-3">
                Idea and Engine by:
                <a class="text-dark" href="https://twitter.com/felixoakz"><b>@felixoakz</b></a> | made with Flask, Jinja, HTML/CSS/JS and Coffee
            </div>
        </footer>

    </body>

</html>
